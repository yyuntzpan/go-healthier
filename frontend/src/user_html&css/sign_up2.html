<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/user_login.css">
    <link rel="stylesheet" href="./style/user_sign_up.css">
    <link rel="stylesheet" href="../../styles/globals.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="warp">
        <div class="user_title"> <h4>建立一個帳戶 </h4></div>
        <div class="title_describe">
            <p>運動是保持健康的關鍵，請填寫以下資訊以創建您的帳號，加入我們，讓健康和活力成為生活常態！</p>
        </div>
        <div>
            <!-- <img src="./pic/sign_up_process.svg" alt="註冊流程圖:步驟1-請輸入電子信箱"> -->
        </div>
        <div class="user-container">
            <form action="#" method="post">
                <div class="form-group_flex">
                    <div class="form-group">
                        <div class="flex_row">
                            <div class="inline"><h6>必填</h6></div>
                            <label for="email"><p>如何稱呼您?</p></label>
                        </div>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group_row">
                    <button class="btn_md_back" type="submit"><h6>回到登入頁</h6></button>
                    <button class="btn_md" type="submit"><h6>下一步</h6></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
