<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/user_login.css">
    <link rel="stylesheet" href="../../styles/globals.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="warp">
        <div class="user_title"> <h4>登入</h4></div>
        <div class="title_describe">
            <p>請輸入您的電子信箱及密碼進行登入，也可以選擇其他帳號登入</p>
        </div>
        <div class="user-container">
            <form action="/sign_in" method="post">
                <div class="form-group_flex">
                    <div class="form-group">
                        <label for="email">電子信箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="flex">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            記住我
                        </label>
                    </div>
                    <div class="form-group_center">
                        <button class="btn_md" type="submit"><h6>立刻登入</h6></button>
                    </div>
                </div>

            </form>
            <div class="forget_password">
                <a href="#">
                    <i class="fa-solid fa-chevron-right"></i>
                    我忘記密碼了
                </a>
            </div>
            <a href="#">還不是會員?那快點加入我們開始運動吧</a>
            <div class="warp2">
                <div class="third_party_login"><a href="#"><img src="./pic/Logo-google-icon.svg" alt="google icon"><p>以Google帳號登入</p></a></div>
                <div class="third_party_login"><a href="#"><img src="./pic/Facebook_icon.svg" alt="facebook icon"><p>以Facebook帳號登入</p></a></div>
            </div>
        </div>
    </div>
    
</body>
</html>
