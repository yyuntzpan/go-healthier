<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body>
    <div class="warp">
        <div class="user_title"> <h4>忘記密碼</h4></div>
        <div class="title_describe">
            <p>別擔心，請在下方輸入您的電子信箱以更改忘記的密碼</p>
        </div>
        <div class="user-container">
            <form class="user_form" action="/forget_password" method="post">
                <div class="form-group">
                    <label for="email"><p>電子信箱</p></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group_center">
                    <button class="btn_md" type="submit"><h6>送出</h6></button>
                </div>
            </form>
        </div>
    </div>
